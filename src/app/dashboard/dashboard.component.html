<h3>Company manage team</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div>
      <img width="100" src="{{hero.img}}">
    </div>
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<div class="grid">
  <app-hero-search></app-hero-search>
</div>
